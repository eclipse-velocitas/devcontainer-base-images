name: Build base-image
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-image:
    name: Building image
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        language: [python, cpp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Linters
        uses: ./.github/actions/pre-commit-action

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.0

      - name: Get image tag
        id: get-tag
        shell: bash
        run: |
          TAGS=${{ github.sha }}
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},latest"
          fi
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - id: github-repository-name-case-adjusted
        name: Prepare repository name in lower case for docker upload.
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push
        id: image_build
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ steps.github-repository-name-case-adjusted.outputs.lowercase }}/${{ matrix.language }}
          imageTag: ${{ steps.get-tag.outputs.tags }}
          push: always
          platform: linux/amd64,linux/arm64
          noCache: true
          subFolder: ./Dockerfiles/${{ matrix.language }}/

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-22.04
    needs: [build-image]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install Syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft -o spdx-json=SBOM/python.spdx.json -o cyclonedx-json=SBOM/python.cyclonedx.json ghcr.io/${{ github.repository }}/python:${{ needs.build-image.outputs.tag }}
          syft -o spdx-json=SBOM/cpp.spdx.json -o cyclonedx-json=SBOM/cpp.cyclonedx.json ghcr.io/${{ github.repository }}/cpp:${{ needs.build-image.outputs.tag }}
          # fix for different SPDX versions
          sed -i -e 's/PACKAGE-MANAGER/PACKAGE_MANAGER/g' SBOM/python.spdx.json SBOM/cpp.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v3
        with:
          name: SBOM
          path: |
            SBOM/*.json

      - uses: EndBug/add-and-commit@v9
        id: push-changes
        with:
          message: 'Updated SBOM'
          new_branch: sbom
          push: origin sbom --set-upstream --force
