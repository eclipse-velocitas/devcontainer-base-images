name: Build base-image
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-image:
    strategy:
      matrix:
        language: [python, cpp]

    name: "Building image"
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Linters
        uses: ./.github/actions/pre-commit-action

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.0

      - name: Get image tag
        id: get-tag
        shell: bash
        run: |
          TAG=${{ github.sha }}
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG=latest
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push
        id: image_build
        uses: devcontainers/ci@v0.2
        with:
          imageName: ghcr.io/${{ github.repository }}/${{ matrix.language }}
          imageTag: ${{ steps.get-tag.outputs.tag }}
          push: always
          platform: linux/amd64,linux/arm64
          subFolder: ./Dockerfiles/${{ matrix.language }}/

  generate-sbom:
    strategy:
      fail-fast: false
      matrix:
        format: [spdx, cyclonedx]
    name: Generate ${{ matrix.format }} SBOM
    runs-on: ubuntu-22.04
    needs: [build-image]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SBOM Plugin
        run: curl -sSfL https://raw.githubusercontent.com/docker/sbom-cli-plugin/main/install.sh | sh -s --

      - name: Generate SBOM
        run: |
          docker sbom --format ${{ matrix.format }}-json --output SBOM/${{ matrix.format }}/sbom-python.json ghcr.io/${{ github.repository }}/python:${{ needs.build-image.outputs.tag }}
          docker sbom --format ${{ matrix.format }}-json --output SBOM/${{ matrix.format }}/sbom-cpp.json ghcr.io/${{ github.repository }}/cpp:${{ needs.build-image.outputs.tag }}

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v3
        with:
          name: SBOM ${{ matrix.format }}
          path: |
            SBOM/${{ matrix.format }}/*.json

      - name: Fail if SBOM changed
        run: |
          if [[ -n $(git diff -w -I'^.*SPDXID' -I'^.*ghcr.io/eclipse-velocitas/devcontainer-base-images' \
          -I'^.*created' -I'^.*spdxElementId' -I'^.*relatedSpdxElement' -I'^.*comment' -I'^.*version": "sha256' \
          -I'^.*serialNumber' -I'^.*timestamp' -I'^.*"value": "sha256:' -I'^.*bom-ref') ]]; then
            echo '::error:: SBOM changed, please download the artifacts and commit the new content'
            exit 1
          else
            echo "SBOM is up to date"
          fi
